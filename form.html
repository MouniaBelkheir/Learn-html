<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!--! Lessons 24-27  -->
		<!--! Assignment 1  -->

		<form action="test.py" method="post">
			<input type="hidden" name="hidden" value="this is hidden" />
			<div>
				<label for="Username">Name</label>
				<br />
				<input
					type="text"
					id="Username"
					name="Username"
					placeholder="Enter your Name"
					required />
			</div>
			<hr />
			<div>
				<label for="Password">Password</label>
				<br />
				<input
					type="password"
					id="Password"
					name="Password"
					placeholder="Enter your Password" />
			</div>
			<hr />
			<div>
				<label for="Mobile">Mobile</label>
				<br />
				<input
					type="tel"
					id="Mobile"
					name="Mobile"
					placeholder="Enter your phone number" />
			</div>
			<hr />
			<div>
				<label for="Email">Email</label>
				<br />
				<input
					type="email"
					id="Email"
					name="Email"
					placeholder="Enter your email"
					required />
			</div>
			<hr />
			<div>
				<label for="Subject">Subject</label>
				<br />
				<input
					type="text"
					id="Subject"
					name="Subject"
					placeholder="Enter the subject" />
			</div>
			<hr />
			<input type="reset" value="Empty Form" />
			<input type="submit" value="Send Data" />
		</form>
		<!--! Assignment 2  -->
		<input type="range" name="range" max="400" value="0" />
		<hr />
		<!--! Lessons 28-30  -->
		<!--! Assignment 1  -->
		<form action="form.html" method="get">
			<div>
				<label for="Token"></label>
				<input type="hidden" name="Token" id="Token"
				value="b92f1fc2fce391ad7af633723afd3055" / >
			</div>
			<br />
			<div>
				<label for="email">Email</label>
				<input type="email" name="Email" id="Email" value="o@o.com" readonly/ >
			</div>
			<br />
			<div>
				<label for="User">Username</label>
				<input type="text" name="User" id="User" autofocus required min="5"
				max="20"/ >
			</div>
			<br />
			<!--! Assignment 2  -->
			<hr />
			<h3>Skills:</h3>
			<input
				type="checkbox"
				name="skills"
				id="1"
				value="Problem Solving"
				checked />
			<label for="1">Problem Solving</label>
			<br />
			<input type="checkbox" name="skills" id="2" value="Logical Thinking" />
			<label for="2">Logical Thinking</label>
			<br />
			<input type="checkbox" name="skills" id="3" value="Advanced Search" />
			<label for="3">Advanced Search</label>
			<br />
			<input type="checkbox" name="skills" id="4" value="Analysis, Planning" />
			<label for="4">Analysis, Planning</label>
			<br />
			<h3>Jobs</h3>
			<input
				type="radio"
				name="Jobs"
				id="Front-End"
				value="Front-End"
				checked />
			<label for="Front-End">Front-End Developer</label>
			<br />
			<input type="radio" name="Jobs" id="Back-End" value="Back-End" />
			<label for="Back-End">Back-End Developer</label>
			<br />
			<input type="radio" name="Jobs" id="Business" value="Business" />
			<label for="Business">Business</label>
			<br />
			<input type="radio" name="Jobs" id="Scrum" value="Scrum" />
			<label for="Scrum">Scrum Master</label>
			<br />
			<input type="radio" name="Jobs" id="PM" value="Project Manager" />
			<label for="PM">Project Manager</label>
			<br />
			<input type="radio" name="Jobs" id="Analyst" value="Analyst" />
			<label for="Analyst">Analyst</label>
			<br />
			<hr />
			<!--! Assignment 3  -->
			<label for="version">Choose version:</label>
			<select name="version" id="version">
				<optgroup label="PHP">
					<option value="v5.0">v5.0</option>
					<option value="v7.0">v7.0</option>
					<option value="v8.0">v8.0</option>
				</optgroup>
				<optgroup label="Python">
					<option value="v2.0">v2.0</option>
					<option value="v3.0">v3.0</option>
					<option value="v3.9">v3.9</option>
				</optgroup>
			</select>
			<label for="brief">Brief</label>
			<br />
			<textarea
				name="brief"
				id="brief"
				cols="30"
				rows="10"
				placeholder="Write Here Why You Want To Learn Programming"></textarea>
			<br />
			<input type="reset" value="Empty" />
			<input type="submit" value="Send" />
		</form>
		<br />
		<hr />
		<!--! Lessons 31 - 34  -->
		<!--! Assignment 1 -->
		<form action="" target="_blank" novalidate>
			<label for="search">Search</label>
			<br />
			<input
				type="search"
				name="search"
				id="search"
				placeholder="Enter a search word"
				autofocus />
			<br />
			<label for="file">Upload</label>
			<br />
			<input type="file" name="file" id="file" />
			<br />
			<label for="url">URL</label>
			<br />
			<input type="url" name="url" id="url" required />
			<br />
			<!--! Assignment 2  -->
			<label for="date">Date</label>
			<input type="date" name="date" id="date" value="1982-10-25" />
			<br />
			<label for="month">Month</label>
			<input type="month" name="month" id="month" value="1982-10" />
			<br />
			<input type="reset" value="Empty" />
			<input type="submit" value="Save" />
		</form>
	</body>
</html>
